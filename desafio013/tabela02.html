<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02 </title>
    <style>
        table {
            width: 300px;
        }
        td {
            border: solid 0.1px black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <caption>Desafio de tabela 02</caption>
    <table>
        <tr>                        <!--linha 1 -->
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>                        <!--linha 2-->
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>                        <!--linha 3-->
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>                        <!--linha 4-->
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>                        <!--linha 5 --> 
            <td colspan="4">M</td>
        </tr>
    </table>
    
</body>
</html>
