<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>
    <style>
        table {
            width: 300px;
        }
        td {
            border: solid 0.1px black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <caption>Desafio 01 de tabelas</caption>
    <table>
       <tr>                         <!--linha 1  --> 
            <td>1</td>
            <td>2</td>
            <td rowspan="2" >3</td>
            <td>4</td>
        </tr>
       <tr>                         <!--linha 2 -->
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>                        <!--linha 3-->
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>                        <!--linha 4-->
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>                        <!--linha 5-->
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

</body>
</html>
